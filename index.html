<!DOCTYPE html>
<html lang="en">
  <head>
      <meta charset="UTF-8">
      <title>HTML Login</title>
  </head>
  <body>
    <form>
        <input type="text" name="email" value="" placeholder="Email">
        <input type="text" name="password" value="" placeholder="Password">
        <input type="text" name="githubUsername" value="" placeholder="Github Username">

        <label>
            Version:
            <input type="radio" name="version" value="Enterprise"> Enterprise
            <input type="radio" name="version" value="Pro"> Pro
            <input type="radio" name="version" value="Free"> Free
        </label>

        <input type="checkbox" name="rememberMe" value="Remember Me"> Remember Me

        <button type="submit">Submit</button>
    </form>

  </body>
</html>
